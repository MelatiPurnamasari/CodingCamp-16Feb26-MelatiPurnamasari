<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Web Application</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        
        <form id="todo-form" class="input-section">
            <input type="text" id="task-input" placeholder="Add a todo..." required>
            <input type="date" id="date-input" required>
            <button type="submit" id="add-btn">+</button>
        </form>

        <div class="controls-section">
            <select id="filter-select">
                <option value="all">FILTER: ALL</option>
                <option value="pending">FILTER: PENDING</option>
                <option value="completed">FILTER: COMPLETED</option>
            </select>
            <button id="delete-all-btn">DELETE ALL</button>
        </div>

        <div class="list-section">
            <table id="todo-table">
                <thead>
                    <tr>
                        <th>TASK</th>
                        <th>DUE DATE</th>
                        <th>STATUS</th>
                        <th>ACTIONS</th>
                    </tr>
                </thead>
                <tbody id="todo-list">
                    <tr id="empty-state">
                        <td colspan="4">No task found</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
